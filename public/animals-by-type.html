<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All AnimalType</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">All Pets</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/dogs">Dogs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cats">Cats</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1></h1>
    <ul class="list-group"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="js/utils.js"></script>
  <script>
    const animalType = window.location.pathname.replace('/', '')
    const capitalizedAnimlayType = `${animalType.charAt(0).toUpperCase()}${animalType.slice(1)}`
    document.title = `All ${capitalizedAnimlayType}`
    document.querySelector('h1').innerText = capitalizedAnimlayType
    document.querySelector('ul.list-group').id = animalType

    getAnimals(animalType)
      .then(animals => renderAnimalsList(animalType, animals))
  </script>
</body>
</html>
